

<!DOCTYPE html>
<html>
<head>
  <title>meetings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

        <style type="text/css">
          body{
            background-color: white;
          }
          .center{
            margin-top: 150px;
            margin-left: 400px;
          }

            .navbar-brand{
                margin-left: 400px;
            }

            .rounded {
               border-radius: 1.5rem!important;
            }
            .bg{
              background-color: #226ee0;
              margin-top: 3%;
            }


             .navbar{
              margin-left: 45px;
              margin-right:45px;
              margin-top: 20px;
            }

            .jumbotron{
              margin-top: 133px;
              text-align: center;
            }

            .cardbody{
              text-align: center;
              margin-top: 250px;
              }    

              #font{
              font-family: 'Noto Sans KR', sans-serif;
              font-size: 25px;
            }
              

        
          
        </style>
</head>
<body >
  <div class="container">
    <div>
      <nav class="navbar navbar-dark bg rounded">
      <div class="container">
        <span class="navbar-brand mb-0 h1 display-1"><span id="font">Meeting List</span></span>
      </div>
    </div>
  </div>
  


  <div class="row">

    <div class="col-6">
      <div class="jumbotron">
       <h1>Your Meetings</h1><br/>
    <ul>
      {% for meeting_item in all_items %}
      <li>
          <form action="/deleteMeeting/{{meeting_item.id}}/"
                 style="display: inline;"
                 method="POST">{%csrf_token %}
                 {{ meeting_item.reason }} &nbsp;&nbsp;&nbsp;&nbsp;
                 <b> AT </b>&nbsp;&nbsp;
                 {{ meeting_item.due_time }}&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="submit" class="btn btn-primary" value="Delete"/>
              <br/><br/>
          </form>
      </li>
      {% endfor %}
    </ul>
     </div>
    </div>



<div class="col-6">

  <div class="cardbody">
        
           <h5 class="font"><b> Enter your meetings here.</b></h5>  
   
           <form action="/addMeeting" method="POST">{%csrf_token %}
            <br/><label class="control-label"><b>Meeting:</b></label>
                 <input type="text" name="reason" value="Add Meeting"/><br/>
            <br/><label class="control-label"><b>Due Time:</b></label>
                 <input type="time" name="due_time" value="Add due time"/><br/>
               <br/>  <input type="submit" class="btn btn-primary" value="submit">
             </form>
             <form action="/dashboard" method="POST">{%csrf_token %}
                <br/> <input type="submit" class="btn btn-primary" value="Go Back">
             </form>

  </div>
</div> 
  </div>

</div>
 
</body>
</html>
