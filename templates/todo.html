<!DOCTYPE html>
<html>
<head>
  <title>todo list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">

        <style type="text/css">
          body{
            background-color: white;
          }
          .center{
            margin-top: 110px;
            margin-left: 550px;
          }

            .navbar-brand{
                margin-left: 420px;
            }
            .bg{
              background-color: #226ee0;
              margin-top: 3%;
            }

           .rounded {
               border-radius: 1.5rem!important;
            }

            #font{
              font-family: 'Noto Sans KR', sans-serif;
              font-size: 25px;
            }


          
        </style>
        
</head>
<body >
<div class="container">
  <div>
    <nav class="navbar navbar-dark bg rounded">
    <div class="container">
      <span class="navbar-brand mb-0 h1 display-1"><span id="font">To-do List</span></span>
    </div>
  </div>
</div>
  

  <div class="center">
    <h1>Your Tasks</h1><br/>
    <ul>
        {% for todo_item in all_items %}
        <li>
            <form action="/deleteTodo/{{todo_item.id}}/"
                   style="display: inline;"
                   method="POST">{%csrf_token %}
                   {{ todo_item.content }} &nbsp;&nbsp;&nbsp;&nbsp;
                   <b> BY </b>&nbsp;&nbsp;
                   {{ todo_item.due_date }}&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="Delete"/>
                <br/><br/>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form action="/addTodo" method="POST">{%csrf_token %}
        <label class="control-label">To-do:</label>
        <input type="text" name="content" value="Add To-do"/><br/>
        <br/> <label class="control-label">Due Date:</label>
        <input type="date" name="due_date" value="Add due date"/><br/>
        <br/><input type="submit" value="submit" >
    </form>
    <form action="/dashboard" method="POST">{%csrf_token %}
        <br/> <input type="submit" value="Go Back">
    </form>

  </div>
  

</body>
</html>
