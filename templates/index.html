<!DOCTYPE html>
<html>
<head>
  <title>Index</title>
  <!-- bootstrap stylesheet link used to style the page -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

        <style type="text/css">
          body{
            background-color: white;
          }
          .center{
            margin-top: 150px;
            margin-left: 480px;
          }

            .navbar-brand{
                margin-left: 520px;
            }

        .pad{
          margin-bottom: 35px;
    padding-right: 371px;
        }
          
        </style>
        
</head>
<body >


  <div class="card-body">
    <marquee style="font-size: 50px;">Enter Chat Room ID</marquee>
    <p class="card-text"></p>
    <div class="pad">
      <div class="center">
    {% block content %}
    <!-- id specifies what query to execute in jQuery depending on it -->
    <h1>What chat room would you like to enter?</h1><br/>
    <input id="room-name-input" type="text" size="50"/><br/><br/>
    <input id="room-name-submit" type="button" class="btn btn-primary" value="Enter"/>
    {% endblock %}

  </div>
    </div>
    
    
  </div>

</div>
  <!-- script needed to display the messages -->
  <script>
    // read the room id given as input and trigger event listener
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // keycode 13 indicates something was submitted (room name)
            document.querySelector('#room-name-submit').click();
        }
    };
    // directs from index page to the specific url for the room created
    document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        //url for the specific room id
        window.location.pathname = '/chat/' + roomName + '/';
    };
</script>

</body>
</html>
